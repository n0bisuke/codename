<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="コードネームのキーカードをランダムに生成するWebアプリ">
    <title>コードネーム キーカード</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <h1>コードネーム キーカード</h1>
        <button id="generate-btn">新しいカードを生成</button>
    </header>

    <main>
        <div id="keycard-container">
            <div id="keycard-grid"></div>
        </div>
    </main>

    <footer>
        <p>このアプリはオフラインで使用できます。ブラウザにインストールすることも可能です。</p>
        <p>&copy; 2025 コードネーム キーカード</p>
    </footer>

    <script src="js/keycard.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
